<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="card card-chart">
                    <div class="card-header card-header-success">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <span class="ib mt-1 fw-bold fs-5">Orders</span>
                                <button (click)="CreateOrder()" pButton pRipple type="button" icon="pi pi-plus"
                                    class="p-button-rounded bg-light text-dark pull-right"></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">

                                <p-tabView>
                                    <p-tabPanel header="Latest Orders">
                                        <div class="row">
                                            <div class="col-lg-12 px-0">
                                                <p-table #dt1 [value]="LatestOrders"
                                                    [globalFilterFields]="['catagoryName','catagoryType']"
                                                    class="w-100">

                                                    <ng-template pTemplate="caption">
                                                        <div class="p-d-flex">
                                                            <span class="p-input-icon-left p-ml-auto">
                                                                <i class="pi pi-search"></i>
                                                                <input pInputText type="text"
                                                                    (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                                                    placeholder="Search keyword" />
                                                            </span>
                                                        </div>
                                                    </ng-template>

                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                            <th>Customer</th>
                                                            <th>Address</th>
                                                            <th>Phone</th>
                                                            <th>Items</th>
                                                            <th>Amount</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-order>
                                                        <tr>
                                                            <td>{{order['userInfo'][0]?.firstName +' '+ order['userInfo'][0]?.lastName}}</td>
                                                            <td>{{order?.orderAddress}}</td>
                                                            <td>{{order['userInfo'][0]?.phoneNumber}}</td>
                                                            <td>
                                                                <div class="row">
                                                                    <div  class="col-lg-12">

                                                                    </div>
                                                                </div>
                                                            </td>
                                                            <td></td>
                                                            <td></td>
                                                            <td></td>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="emptymessage">
                                                        <tr class="text-center">
                                                            <th colspan="3" class="py-4 text-danger">No latest order</th>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>
                                        </div>


                                    </p-tabPanel>
                                    <p-tabPanel header="Completed Orders">
                                            <div class="row">
                                                <div class="col-lg-12 px-0">
                                                    <p-table #dt1 [value]="CompletedOrders" class="w-100">

                                                        <ng-template pTemplate="caption">
                                                            <div class="p-d-flex">
                                                                <span class="p-input-icon-left p-ml-auto">
                                                                    <i class="pi pi-search"></i>
                                                                    <input pInputText type="text"
                                                                        [formControl]="searchKeywordControl"
                                                                        placeholder="Search keyword" />
                                                                        <button pButton icon="pi pi-search" class="p-button-rounded p-button-sm p-button-success ms-1"></button>
                                                                </span>
                                                            </div>
                                                        </ng-template>

                                                        <ng-template pTemplate="header">
                                                            <tr>
                                                                <th>Name</th>
                                                                <th>Image</th>
                                                                <th>Action</th>
                                                            </tr>
                                                        </ng-template>
                                                        <ng-template pTemplate="body" let-catagory>
                                                            <tr>
                                                                <td>{{catagory.catagoryName}}</td>
                                                                <td><img [src]="catagory.catagoryImage"
                                                                        [alt]="catagory.catagoryName" width="100"
                                                                        class="shadow-4" />
                                                                </td>
                                                                <td>
                                                                    <button (click)="OpenForm(catagory)" pButton pRipple
                                                                        type="button" icon="pi pi-pencil"
                                                                        class="p-button-rounded p-button-warning p-button-sm ms-1"></button>
                                                                    <button (click)="DeleteCatagory(catagory._id)"
                                                                        pButton pRipple type="button" icon="pi pi-trash"
                                                                        class="p-button-rounded p-button-danger p-button-sm ms-1"></button>
                                                                </td>
                                                            </tr>
                                                        </ng-template>
                                                        <ng-template pTemplate="emptymessage">
                                                            <tr class="text-center">
                                                                <th colspan="3" class="py-4 text-danger">No completed order</th>
                                                            </tr>
                                                        </ng-template>
                                                    </p-table>
                                                </div>
                                            </div>
                                    </p-tabPanel>
                                </p-tabView>




                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
